<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="pb-4">
        <h3>Available Budget in <span id="currentTimeSpan"></span></h3>
        <div>
          <span id="signBudget"></span>
          <p id="valueBudget" class="d-inline-block"></p>
        </div>
        <p id="income">
          INCOME
          <span class="amounts"
            ><span id="incomeValueSign"></span><span id="incomeValue"></span
          ></span>
        </p>
        <p id="expensess">
          EXPENSESS
          <span class="amounts"
            ><span id="expensessValueSign"></span
            ><span id="expensessValue"></span></span
          ><button id="expensessPercentage"></button>
        </p>
      </div>
    </header>

    <article class="border-bottom border-primary">
      <form action="" class="p-2" id="form">
        <div class="center">
          <select
            name="select"
            id="select"
            onchange="changeSelect()"
            class="p-2 me-2"
          >
            <option value="plus" id="plus">+</option>
            <option value="minus" id="minus" selected>-</option>
          </select>

          <input
            type="text"
            name="description"
            id="description"
            placeholder="Add description"
            maxlength="50"
            required
            class="p-2 border border-primary border-opacity-50 me-2 rounded"
          />
          <input
            type="number"
            min="1"
            name="number"
            placeholder="Value"
            class="p-2 border border-primary border-opacity-50 me-2 rounded"
            id="number"
            required
          />
          <button type="submit" id="image" class="m-2">
            <i class="fa fa-check" style="color: white"></i>
          </button>
        </div>
      </form>
    </article>
    <section>
      <div class="row">
        <div class="col-md-4 offset-2 col-xs-12" id="offset">
          <h2 class="text-success pb-2">INCOME</h2>
          <table id="tableIncome" class="table table-striped"></table>
        </div>
        <div class="col-md-4 col-xs-12">
          <h2 class="text-danger pb-2">EXPENSESS</h2>
          <table id="tableExpensess" class="table table-striped"></table>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function changeSelect() {
        let select = document.getElementById("select");
        let buttonImage = document.getElementById("image");
        let selectedValue = select.value;

        if (selectedValue == "plus") {
          buttonImage.classList.add("income");
          buttonImage.classList.remove("expensess");
        } else {
          buttonImage.classList.add("expensess");
          buttonImage.classList.remove("income");
        }
      }
    </script>
    <script src="script.js" type="module"></script>
  </body>
</html>
